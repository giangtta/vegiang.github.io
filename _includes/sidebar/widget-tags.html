{% if site.tags.size >= 1 %}
<div class="widget widget-tags">
  <div class="widget__head">
    <h4 class="widget__title">Tags<span>.</span></h4>
  </div>
  <div class="tag__cloud">
    {% for tag in site.tags %}
      <a href="/tag/{{tag[0]}}/" class="set-2">{{ tag[0] }}</a>
    {% endfor %}
  </div>
</div>
{% endif %}
